<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Registration Form</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f3f3f3;
margin: 0;
padding: 0;
}
.container {
width: 420px;
background: #fff;
margin: 50px auto;
padding: 25px 30px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h2 {
text-align: center;
margin-bottom: 5px;
}
p {
text-align: center;
font-size: 14px;
color: #666;
margin-top: 0;
}
form {
margin-top: 20px;
}
label {
display: block;
margin-bottom: 5px;
font-weight: bold;
font-size: 14px;
}
input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
select {
width: 100%;
padding: 10px;
border: 1px solid #ccc;
border-radius: 5px;
margin-bottom: 15px;
font-size: 14px;
}
.row {
display: flex;
gap: 10px;
}
.checkbox-group {
margin-bottom: 15px;
}
.checkbox-group label {
font-weight: normal;
display: block;
margin-bottom: 5px;
}
input[type="checkbox"] {
margin-right: 8px;
}
.section-title {
font-weight: bold;
margin-top: 20px;
font-size: 15px;
color: #333;
border-top: 1px solid #eee;
padding-top: 10px;
}
.terms {
margin-top: 10px;
font-size: 14px;
}
button {
width: 100%;
padding: 10px;
background-color: #007BFF;
color: white;
border: none;
border-radius: 5px;
font-size: 16px;
cursor: pointer;
}
button:hover {
background-color: #0056b3;
}
</style>
</head>
<body>
<div class="container">
<h2>Event Registration Form</h2>
<p>Please fill out the form below to register for the event.</p>
<form>
<div class="row">
<div style="flex:1;">
<label for="fname">First Name</label>
<input type="text" id="fname" name="fname" placeholder="John" required>
</div>
<div style="flex:1;">
<label for="lname">Last Name</label>
<input type="text" id="lname" name="lname" placeholder="Doe" required>
</div>
</div>
<label for="email">Email Address</label>
<input type="email" id="email" name="email" placeholder="john.doe@email.com"
required>
<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>
<div class="row">
<div style="flex:1;">
<label for="country">Country</label>
<select id="country" name="country" required>
<option value="">Select Country</option>
<option value="indonesia">Indonesia</option>
<option value="usa">United States</option>
<option value="japan">Japan</option>
<option value="australia">Australia</option>
</select>
</div>
<div style="flex:1;">
<label for="dob">Date of Birth</label>
<input type="date" id="dob" name="dob" required>
</div>
</div>
<div class="checkbox-group">
<label>T-Shirt Size</label>
<label><input type="checkbox" name="size" value="small"> Small</label>
<label><input type="checkbox" name="size" value="medium"> Medium</label>
<label><input type="checkbox" name="size" value="large"> Large</label>
<label><input type="checkbox" name="size" value="xlarge"> Extra Large</label>
</div>
<div class="section-title">Emergency Contact Information</div>
<label for="emergencyName">Emergency Contact Name</label>
<input type="text" id="emergencyName" name="emergencyName" placeholder="Jane
Smith" required>
<label for="emergencyPhone">Emergency Contact Phone Number</label>
<input type="tel" id="emergencyPhone" name="emergencyPhone" placeholder="+1
(555) 123-4567" required>
<div class="terms">
<label>
<input type="checkbox" required> I agree to the terms and conditions of this event.
</label>
</div>
<button type="submit">Register Now</button>
</form>
</div>
</body>
</html>
